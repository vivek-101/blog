{% extends 'blog/base.html' %}
{% block content %}

{% for post in posts %}
  <div class="container">
    <p class="date"> Created on : {{ post.created_date|date:'d_m_y'}} </p>
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
    <p>{{post.text|truncatechars:200}}</p>

  </div>
 {% endfor %}

{% endblock %}
